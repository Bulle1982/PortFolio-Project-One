<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Coding, club for coders in Eskilstuna, Sweden">
    <meta name="keywords" content="Love Coding, coding club, Eskilstuna, Sweden">
    <title>Love Coding</title>
    <title>Love Coding</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header class="header">
        <a href="index.html">
            <h1 id="logo">Love Coding</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="join.html" class="active">Join Us</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form method="POST" action="#" class="signup-form">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            
            <label for="road" class="radio-spacing">Coding</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail" class="radio-spacing">Code Reviews</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both" class="radio-spacing">Both</label>
            <input type="radio" id="both" name="running_preference" value="both" required>
            
            <input class="join-button" type="submit" value="Let's Code!">
        </form>
    </section>

    <footer>
        <ul class="social-networks">
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page(opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page(opens in a new tab)"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page(opens in a new tab)"><i
                        class="fab fa-instagram-square"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page(opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>


        </ul>

    </footer>

     <!--Font awsome-->
     <script src="https://kit.fontawesome.com/d501bd3350.js" crossorigin="anonymous"></script>


</body>
</html>
